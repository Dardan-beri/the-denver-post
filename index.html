<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Denver Post</title>

    <link rel="icon" href="https://placehold.co/50x50.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/navbar.js" defer></script>
</head>
<body>

    <!-- NAVBAR GRANDE IN CIMA -->
    <header id="main-header" class="bg-white pt-3 pb-2">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-start flex-wrap">

                <!-- SINISTRA: menu + meteo -->
                <div class="d-flex flex-column">
                    <button class="btn btn-link text-dark text-decoration-none p-0 mb-2">
                        &#9776; All Selections
                    </button>
                    <div class="d-flex align-items-center gap-2">
                        <a href="#" class="d-block">
                            <img src="https://placehold.co/40x40?text=☀️" alt="Weather Icon" class="weather-icon">
                        </a>
                        <div>
                            <div>Sunday, May 4th 2025</div>
                            <a href="#" class="main-header-link">Digital Replica Edition</a>
                        </div>
                    </div>
                </div>

                <!-- CENTRO: logo grande -->
                <div class="flex-grow-1 text-center">
                    <a href="index.html" class="text-dark text-decoration-none">
                        <h1 class="display-4 fw-bold mb-0">The Denver Post</h1>
                    </a>
                </div>

                <!-- DESTRA: pulsanti + lente -->
                <div class="d-flex align-items-start gap-2">
                    <button class="btn btn-bordo px-3 py-1">Subscribe</button>
                    <button class="btn btn-bordo px-3 py-1">Log in</button>
                    <button class="btn btn-link text-dark">
                        <i class="bi bi-search fs-5"></i>
                    </button>
                </div>

            </div>
        </div>
    </header>

    <!-- NAVBAR COMPATTA FISSA IN ALTO -->
    <nav id="scrolled-navbar" class="navbar navbar-expand-lg bg-white navbar-border fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Sinistra -->
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-dark text-decoration-none">
                    &#9776; All Selections
                </button>
            </div>

            <!-- CENTRO: logo grande -->
            <div class="flex-grow-1 text-center">
                <a href="index.html" class="text-dark text-decoration-none">
                    <h1 class="display-4 fw-bold mb-0">The Denver Post</h1>
                </a>
            </div>

            <!-- Destra -->
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-bordo px-3 py-1">Subscribe</button>
                <button class="btn btn-bordo px-3 py-1">Log in</button>
                <button class="btn btn-link text-dark">
                    <i class="bi bi-search fs-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Menu sotto la navbar -->
    <div class="border-bottom border-black py-2">
        <div class="container d-flex flex-wrap justify-content-center gap-3 fw-bold text-black">
            <a href="#" class="text-decoration-none text-black">News</a>
            <a href="#" class="text-decoration-none text-black">Sports</a>
            <a href="#" class="text-decoration-none text-black">Business</a>
            <a href="#" class="text-decoration-none text-black">The Know</a>
            <a href="#" class="text-decoration-none text-black">Outdoors</a>
            <a href="#" class="text-decoration-none text-black">Opinion</a>
            <a href="#" class="text-decoration-none text-black">Classifieds</a>
            <a href="#" class="text-decoration-none text-black">Obituaries</a>
        </div>
    </div>

    <!-- Contenuti pagina -->
    <div class="container my-3">

        <!-- Sezione Trending -->
        <div class="d-flex flex-wrap align-items-center gap-3">
            <span class="text-bordo fw-bold">TRENDING:</span>
            <a href="#" class="text-secondary text-decoration-none trending-link">Article 1 Title</a>
            <a href="#" class="text-secondary text-decoration-none trending-link">Article 2 Title</a>
            <a href="#" class="text-secondary text-decoration-none trending-link">Article 3 Title</a>
        </div>



        <!-- Fine Contenuti pagina -->
    </div>

  <!-- Bootstrap 5 JS Bundle (incluso Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
